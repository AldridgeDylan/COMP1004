<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta http-equiv="Content-Language" content="en" />
  <meta charset="utf-8" />
  <meta name="author" content="Dylan Aldridge" />
  <meta name="description" content="COMP1043 Coursework Vehicle Search" />
  <title>Vehicle Search</title>

  <!-- For SEO optimisation -->
  <meta name="keywords" content="UON, COMP1043, Databases, Interfaces" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="../styles/styles.css" />
</head>
<body class="container">
  <header>
    <h1>Vehicle search</h1>
    <nav>
      <ul class="navigation">
        <li><a href="../index.html">People search</a></li>
        <li><a href="vehicle-search.html">Vehicle search</a></li>
        <li><a href="vehicle-add.html">Add a vehicle</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <aside>
      <img src="../images/CarSideBar.jpeg" alt="Car Image" />
    </aside>
    <section>
      <h2>Welcome to the Vehicle Search portal</h2>
      <div class="section-grid">
        <form class="form">
          <div>
            <label for="searchType">Search by:</label>
            <select id="searchType" name="searchType">
              <option value="rego">Vehicle Registration</option>
              <option value="make">Vehicle Make</option>
              <option value="model">Vehicle Model</option>
              <option value="colour">Vehicle Colour</option>
              <option value="owner">Vehicle Owner</option>
            </select>
          </div>
          <div>
            <label id="dynamicLabel" for="dynamicInput">Enter value:</label>
            <input type="text" id="dynamicInput" required maxlength="50" />
          </div>
          <div>
            <button type="button" id="Submit" name="Submit" onclick="search()">
              Search
            </button>
          </div>
        </form>
        <p id="message"></p>
        <table id="results-table" class="results-table"></table>
      </div>
    </section>
  </main>

  <footer>
    <p>@2024 Database and Interfaces project - UON COMP1043 CW2</p>
  </footer>

  <script src="../scripts/vehicleSearch.js"></script>
</body>
</html>
