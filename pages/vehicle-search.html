<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta http-equiv="Content-Language" content="en" />
    <meta charset="utf-8" />
    <meta name="author" content="Dylan Aldridge" />
    <meta name="description" content="COMP1043 Coursework Vehicle Search" />
    <title>Vehicle Search</title>

    <!-- For SEO optimisation -->
    <meta name="keywords" content="UON, COMP1043, Databases, Interfaces" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../styles/styles.css" />
  </head>
  <body class="container">
    <header>
      <h1>Vehicle search</h1>
      <nav>
        <ul class="navigation">
          <li><a href="../index.html">People search</a></li>
          <li><a href="vehicle-search.html">Vehicle search</a></li>
          <li><a href="vehicle-add.html">Add a vehicle</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <aside>
        <img src="../images/CarSideBar.jpeg" alt="Car Image" />
      </aside>
      <section>
        <h2>Welcome to the Vehicle Search portal</h2>
        <form class="form">
          <div>
            <label for="rego">Search by vehicle registration: </label>
            <input type="text" id="rego" onkeypress="handleKeyPress(event)" required maxlength="50" />
          </div>
          <div>
            <label for="make">Search by vehicle make: </label>
            <input type="text" id="make" onkeypress="handleKeyPress(event)" required	maxlength="50" />
          </div>
					<div>
            <label for="model">Search by vehicle model: </label>
            <input type="text" id="model" onkeypress="handleKeyPress(event)" required maxlength="50" />
          </div>
					<div>
            <label for="colour">Search by vehicle colour: </label>
            <input type="text" id="colour" onkeypress="handleKeyPress(event)" required maxlength="50" />
          </div>
					<div>
            <label for="owner">Search by vehicle owner: </label>
            <input type="text" id="owner" onkeypress="handleKeyPress(event)" required maxlength="50" />
          </div>
					<div>
						<button type="button" id="Submit" name="Submit" onclick="search()">
							Search
						</button>
				  </div>
					<div>
            <p id="message"></p>
				  </div>
        </form>

        <!-- Display results -->
      </section>
    </main>

    <footer>
      <p>@2024 Database and Interfaces project - UON COMP1004 CW2</p>
    </footer>

    <script src="../scripts/vehicleSearch.js"></script>
  </body>
</html>
